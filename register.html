<div class="container mt-5">
    <h2>Registro</h2>
    <form id="registerForm" onsubmit="event.preventDefault(); register();">
        <input type="text" id="reg_matricula" placeholder="Matrícula" class="form-control mb-2">
        <input type="text" id="nombre" placeholder="Nombre" class="form-control mb-2">
        <input type="text" id="apellido_paterno" placeholder="Apellido Paterno" class="form-control mb-2">
        <input type="text" id="apellido_materno" placeholder="Apellido Materno" class="form-control mb-2">
        <input type="email" id="email" placeholder="Email" class="form-control mb-2">
        <input type="password" id="reg_contrasena" placeholder="Contraseña" class="form-control mb-2">
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
