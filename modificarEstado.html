<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar Estado Estacionamiento</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Tec Spot</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="register.html">Registrarse</a>
        <a class="nav-item nav-link" href="getUser.html">Obtener Usuario</a>
        <a class="nav-item nav-link" href="reserva.html"
          >Reservar Estacionamiento</a
        >
        <a class="nav-item nav-link" href="cancelarReserva.html"
          >Cancelar Reserva</a
        >
        <a class="nav-item nav-link" href="estacionamientos.html"
          >Ver Estacionamientos</a
        >
        <a class="nav-item nav-link active" href="modificarEstado.html"
          >Modificar Estado Estacionamiento</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Modificar Estado de Estacionamiento</h2>
      <form
        id="modificarEstadoForm"
        onsubmit="event.preventDefault(); modificarEstadoEstacionamiento();"
      >
        <input
          type="text"
          id="estado_estacionamiento_id"
          placeholder="ID Estacionamiento"
          class="form-control mb-2"
        />
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="estado"
            id="estadoDisponible"
            value="disponible"
            checked
          />
          <label class="form-check-label" for="estadoDisponible">
            Disponible
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="estado"
            id="estadoNoDisponible"
            value="noDisponible"
          />
          <label class="form-check-label" for="estadoNoDisponible">
            No Disponible
          </label>
        </div>
        <button type="submit" class="btn btn-warning mt-3">
          Modificar Estado
        </button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
