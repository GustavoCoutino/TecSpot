<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Tec Spot</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="register.html">Registrarse</a>
        <a class="nav-item nav-link" href="getUser.html">Obtener Usuario</a>
        <a class="nav-item nav-link" href="reserva.html"
          >Reservar Estacionamiento</a
        >
        <a class="nav-item nav-link" href="cancelarReserva.html"
          >Cancelar Reserva</a
        >
        <a class="nav-item nav-link" href="estacionamientos.html"
          >Ver Estacionamientos</a
        >
        <a class="nav-item nav-link" href="modificarEstado.html"
          >Modificar Estado Estacionamiento</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Registro</h2>
      <form
        id="registerForm"
        onsubmit="event.preventDefault(); register(); clean();"
      >
        <input
          type="text"
          id="reg_matricula"
          placeholder="Matrícula"
          class="form-control mb-2"
        />
        <input
          type="text"
          id="nombre"
          placeholder="Nombre"
          class="form-control mb-2"
        />
        <input
          type="text"
          id="apellido_paterno"
          placeholder="Apellido Paterno"
          class="form-control mb-2"
        />
        <input
          type="text"
          id="apellido_materno"
          placeholder="Apellido Materno"
          class="form-control mb-2"
        />
        <input
          type="email"
          id="email"
          placeholder="Email"
          class="form-control mb-2"
        />
        <input
          type="password"
          id="reg_contrasena"
          placeholder="Contraseña"
          class="form-control mb-2"
        />
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>

    <script src="app.js"></script>
    <script>
      function clean() {
        document.getElementById("reg_matricula").value = "";
        document.getElementById("nombre").value = "";
        document.getElementById("apellido_paterno").value = "";
        document.getElementById("apellido_materno").value = "";
        document.getElementById("email").value = "";
        document.getElementById("reg_contrasena").value = "";

        const messageDiv = document.getElementById("message");
        messageDiv.textContent =
          "Registro completado. Todos los campos han sido borrados.";
      }
    </script>
  </body>
</html>
