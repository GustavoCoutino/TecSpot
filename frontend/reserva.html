<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservar Estacionamiento</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Tec Spot</a>
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="getUser.html">Obtener Usuario</a>
        <a class="nav-item nav-link active" href="reserva.html"
          >Reservar Estacionamiento</a
        >
        <a class="nav-item nav-link" href="cancelarReserva.html"
          >Cancelar Reserva</a
        >
        <a class="nav-item nav-link" href="estacionamientos.html"
          >Ver Estacionamientos</a
        >
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Reservar Estacionamiento</h2>
      <form
        id="reservaForm"
        onsubmit="event.preventDefault(); createReserva(); clean();"
      >
        <input
          type="text"
          id="reserva_matricula"
          placeholder="MatrÃ­cula"
          class="form-control mb-2"
        />
        <input
          type="text"
          id="id_estacionamiento"
          placeholder="ID Estacionamiento"
          class="form-control mb-2"
        />
        <input type="date" id="fecha" class="form-control mb-2" />
        <input
          type="time"
          id="hora_inicio"
          placeholder="Hora Inicio"
          class="form-control mb-2"
        />
        <input
          type="time"
          id="hora_fin"
          placeholder="Hora Fin"
          class="form-control mb-2"
        />
        <button type="submit" class="btn btn-primary">Reservar</button>
      </form>
      <div id="message" class="mt-3"></div>
    </div>

    <script src="app.js"></script>
    <script>
      function clean() {
        document.getElementById("reserva_matricula").value = "";
        document.getElementById("id_estacionamiento").value = "";
        document.getElementById("fecha").value = "";
        document.getElementById("hora_inicio").value = "";
        document.getElementById("hora_fin").value = "";

        const messageDiv = document.getElementById("message");
        messageDiv.textContent =
          "Reserva completada. Todos los campos han sido borrados.";
      }
    </script>
  </body>
</html>
